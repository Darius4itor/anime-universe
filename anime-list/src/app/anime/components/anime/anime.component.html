<div class="container mb-4" (click)="onAnimeClick()">
  <div class="row anime-img-container">
    <img class="col anime-img" [src]="anime.imageUrl" alt="anime image">
  </div>
  <div class="row fs-6 mt-2">
    <span class="col-md-8">
      {{anime.name}}
    </span>
    <span class="col-md-4 text-end text-secondary">
      {{anime.publishYear}}
    </span>
  </div>
</div>
