<div class="row p-3 sort-info">
  <div class="fw-bold col-md-2 text-secondary mt-2 fs-5">
    <span class="text-warning">{{filteredAnime?.length}} amine found</span>
  </div>
  <mat-form-field class="col-md-6" appearance="fill">
    <mat-label class="text-warning">Find your anime</mat-label>
    <input class="text-warning" type="text" matInput [(ngModel)]="searchValue" placeholder="Type here text for searching...">
    <button *ngIf="searchValue" matSuffix mat-icon-button aria-label="Clear" (click)="searchValue=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="text-warning col-md-1 mt-2 text-end fs-5">Sort by:</div>
  <mat-button-toggle-group class="col-md-3 text-secondary" name="sortBy" aria-label="Sort by" value="date">
    <mat-button-toggle value="date" (click)="sortByDate()">Release Date</mat-button-toggle>
    <mat-button-toggle value="rating" (click)="sortByRating()">Rating</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div class="row p-3">
  <app-anime
    class="col-md-3"
    *ngFor="let anime of filteredAnime"
    [anime]="anime"
    (animeClicked)="onAnimeClick($event)">
  </app-anime>
</div>
